<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="banner/logo.png" alt="logo Barbería Alura" ></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">inicio</a></li>
                        <li><a href="productos.html">productos</a></li>
                        <li><a href="contacto.html">contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input_padron" required>

                <label for="correoelectronico">E-mail</label>
                <input type="email" id="correoelectronico" class="input_padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input_padron" required placeholder="10 dígitos">

                <label for="mensaje">¿Cómo te podemos ayudar?</label>
                <textarea cols="68.5" rows="10" id="mensaje" class="input_padron" required></textarea>

                <fieldset>
                    <legend>¿Cómo te gusaría que te contactemos? </legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">E-mail</label>
            
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                <legend>¿En qué horario prefieres ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Le gusaría recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8:00 AM - 8:00 PM</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>8:00 AM - 8:00 PM</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8:00 AM - 8:00 PM</td>
                    </tr>
                </tbody>
            </table>

        </main>
        <footer>
            <img src="banner/logo-blanco.png" alt="Logo Barbería Alura">
            <p class="copyright">&copy Copyright Barbería Alura - 2024</p>
         </footer>
    </body>
</html>
